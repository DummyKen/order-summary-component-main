<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card by Ken</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="card">
  <img src="./images/illustration-hero.svg" alt="Dancing" aria-hidden="true">
  <div class="header">Order Summary</div> 
  <div class="sub-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
  
  <!-- grid box part -->
  <div class="plan">
    <img src="./images/icon-music.svg" alt="M" aria-hidden="true">
    <div class="sub-plan">
      <div class="medium-text">Annual Plan</div>
      <div>$59.99/year</div>
    </div>
    <a href="#">Change</a>
  </div>

  <button class="btn btn1">Proceed to Payment</button>
  <button class="btn btn2">Cancel Order</button>

</main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DummyKen/">Ken</a>.
  </footer>

</body>
</html>
